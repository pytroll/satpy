reader:
  description: NC Reader for OLCI data
  name: nc_olci
  sensors: [olci]
  default_channels: []
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader

file_types:
    esa_l1b:
        file_reader: !!python/name:satpy.readers.nc_olci.NCOLCI1B
        file_patterns: ['S3A_OL_1_EFR____{start_time:%Y%m%dT%H%M%S}_{end_time:%Y%m%dT%H%M%S}_{creation_time:%Y%m%dT%H%M%S}_{stuff}.SEN3/{dataset_name}_radiance.nc']
    esa_geo:
        file_reader: !!python/name:satpy.readers.nc_olci.NCOLCIGeo
        file_patterns: ['S3A_OL_1_EFR____{start_time:%Y%m%dT%H%M%S}_{end_time:%Y%m%dT%H%M%S}_{creation_time:%Y%m%dT%H%M%S}_{stuff}.SEN3/geo_coordinates.nc']

navigation:
  esa_geo:
    description: Geolocation
    file_type: esa_geo

datasets:
  Oa01:
    name: Oa01
    sensor: olci
    wavelength: [0.3925,0.4,0.4075]
    resolution: 300
    navigation: esa_geo
    calibration:
      radiance:
        standard_name: toa_outgoing_radiance_per_unit_wavelength
        units: W m-2 um-1 sr-1
    file_type: esa_l1b

  Oa02:
    name: Oa02
    sensor: olci
