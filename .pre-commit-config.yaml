exclude: '^$'
fail_fast: false
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: 'v0.1.6'
    hooks:
      - id: ruff
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]
  - repo: https://github.com/PyCQA/bandit
    rev: '1.7.5' # Update me!
    hooks:
      - id: bandit
        args: [--ini, .bandit]
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.7.0'  # Use the sha / tag you want to point at
    hooks:
      - id: mypy
        additional_dependencies:
          - types-docutils
          - types-pkg-resources
          - types-PyYAML
          - types-requests
          - typing_extensions  # Remove when Python 3.9 is dropped
        args: ["--python-version", "3.9", "--ignore-missing-imports"]
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        language_version: python3
ci:
  # To trigger manually, comment on a pull request with "pre-commit.ci autofix"
  autofix_prs: false
  skip: [bandit]
