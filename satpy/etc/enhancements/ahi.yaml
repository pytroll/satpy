enhancements:
  chan7_fire:
    # matches ABI
    standard_name: chan7_fire
    operations:
      - name: stretch
        method: !!python/name:satpy.enhancements.stretch
        kwargs:
          stretch: crude
          min_stretch: [295]
          max_stretch: [310]
  airmass:
    # matches ABI
    standard_name: airmass
    operations:
      - name: stretch
        method: !!python/name:satpy.enhancements.stretch
        kwargs:
          stretch: crude
          min_stretch: [-26.2, -43.2, 243.9]
          max_stretch: [0.6, 6.7, 208.5]

  true_color_reproduction:
    standard_name: true_color_reproduction
    operations:
      - name: color
        method: !!python/name:satpy.enhancements.ahi.jma_true_color_reproduction
      - name: cira_stretch
        method: !!python/name:satpy.enhancements.cira_stretch
      - name: stretch
        method: !!python/name:satpy.enhancements.stretch
        kwargs:
          stretch: crude
          min_stretch: [0.08, 0.08, 0.08]
          max_stretch: [.93, .90, .90]

  true_color_reproduction2:
    standard_name: true_color_reproduction2
    operations:
      - name: color
        method: !!python/name:satpy.enhancements.ahi.jma_true_color_reproduction
      - name: linear_stretch
        method: !!python/name:satpy.enhancements.stretch
        kwargs: {stretch: 'crude', min_stretch: 0.0, max_stretch: 120.}

  truecol_fire_highlight:
    standard_name: truecol_fire_highlight
    operations:
      - name: stretch
        method: !!python/name:satpy.enhancements.stretch
        kwargs:
          stretch: crude
          min_stretch: [0, 0, 0, 0]
          max_stretch: [1, 1, 1, 1]
