    name: vii_443
    file_type: nc_vii_l1b_rad
    file_key: data/measurement_data/vii_443
    coordinates: [lat_pixels, lon_pixels]
    calibration:
      reflectance:
        standard_name: toa_bidirectional_reflectance
        units: "%"
      radiance:
