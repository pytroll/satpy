reader:
  description: Generic Eumetsat Compact VIIRS Reader
  name: viirs_compact
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader ''
  sensors: [viirs]
  default_datasets:

datasets:
  longitude_m:
    name: longitude_m
    resolution: 742
    file_type: compact_m
    standard_name: longitude
    units: degree

  latitude_m:
    name: latitude_m
    resolution: 742
    file_type: compact_m
    standard_name: latitude
    units: degree

  longitude_dnb:
    name: longitude_dnb
    resolution: 743
    file_type: compact_dnb
    standard_name: longitude
    units: degree

  latitude_dnb:
    name: latitude_dnb
    resolution: 743
    file_type: compact_dnb
    standard_name: latitude
    units: degree

  M01:
    name: M01
    sensor: viirs
    wavelength: [0.402,0.412,0.422]
    resolution: 742
    calibration:
      reflectance:
        standard_name: toa_bidirectional_reflectance
        units: "%"
      radiance:
        standard_name: toa_outgoing_radiance_per_unit_wavelength
        units: W m-2 um-1 sr-1
    coordinates: [longitude_m, latitude_m]
    file_type: compact_m

  M02:
    name: M02
    sensor: viirs
