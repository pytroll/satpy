datasets:
  B1:
    name: B1
    sensor: etm+
    wavelength: [0.441, 0.477, 0.514]
    resolution: 30
    calibration:
      reflectance:
        standard_name: surface_bidirectional_reflectance
        units: "%"
      counts:
        standard_name: counts
        units: "1"
    file_type: granule_B1

  B2:
    name: B2
    sensor: etm+
    wavelength: [0.519, 0.560, 0.601]
    resolution: 30
    calibration:
      reflectance:
        standard_name: surface_bidirectional_reflectance
        units: "%"
      counts:
        standard_name: counts
        units: "1"
    file_type: granule_B2

  B3:
    name: B3
    sensor: etm+
    wavelength: [0.631, 0.661, 0.692]
    resolution: 30
    calibration:
      reflectance:
        standard_name: surface_bidirectional_reflectance
        units: "%"
      counts:
        standard_name: counts
        units: "1"
    file_type: granule_B3

  B4:
    name: B4
    sensor: etm+
    wavelength: [0.772, 0.835, 0.898]
    resolution: 30
    calibration:
      reflectance:
        standard_name: surface_bidirectional_reflectance
        units: "%"
      counts:
        standard_name: counts
        units: "1"
    file_type: granule_B4

  B5:
    name: B5
    sensor: etm+
    wavelength: [1.547, 1.648, 1.749]
    resolution: 30
    calibration:
      reflectance:
        standard_name: surface_bidirectional_reflectance
        units: "%"
      counts:
        standard_name: counts
        units: "1"
    file_type: granule_B5

  B7:
    name: B7
    sensor: etm+
    wavelength: [2.064, 2.204, 2.345]
    resolution: 30
    calibration:
      reflectance:
        standard_name: surface_bidirectional_reflectance
        units: "%"
      counts:
        standard_name: counts
        units: "1"
    file_type: granule_B7

  # Thermal bands
  B6:
    name: B6
    sensor: etm+
    wavelength: [10.40, 11.45, 12.50]
    resolution: 30
    calibration:
      brightness_temperature:
        standard_name: brightness_temperature
        units: "K"
      counts:
        standard_name: counts
        units: "1"
    file_type: granule_B6

  TRAD:
    name: TRAD
    sensor: etm+
    resolution: 30
    calibration:
      radiance:
        standard_name: toa_outgoing_radiance_per_unit_wavelength
        units: W m-2 um-1 sr-1
      counts:
        standard_name: counts
        units: "1"
    file_type: granule_TRAD

  DRAD:
    name: DRAD
    sensor: etm+
    resolution: 30
    calibration:
      radiance:
        standard_name: downwelling_radiance_per_unit_wavelength_in_air
        units: W m-2 um-1 sr-1
      counts:
        standard_name: counts
        units: "1"
    file_type: granule_DRAD

  URAD:
    name: URAD
    sensor: etm+
    resolution: 30
    calibration:
      radiance:
        standard_name: surface_upwelling_radiance_per_unit_wavelength_in_air
        units: W m-2 um-1 sr-1
      counts:
        standard_name: counts
        units: "1"
    file_type: granule_URAD

  ATRAN:
    name: ATRAN
    sensor: etm+
    resolution: 30
    calibration:
      atmospheric_transmittance:
        standard_name: atmospheric_transmittance
        units: "1"
      counts:
        standard_name: counts
        units: "1"
    file_type: granule_ATRAN

  EMIS:
    name: EMIS
    sensor: etm+
    resolution: 30
    calibration:
      emissivity:
        standard_name: surface_longwave_emissivity
        units: "1"
      counts:
        standard_name: counts
        units: "1"
    file_type: granule_EMIS

  EMSD:
    name: EMSD
    sensor: etm+
    resolution: 30
    calibration:
      emissivity:
        standard_name: surface_longwave_emissivity
        units: "1"
      counts:
        standard_name: counts
        units: "1"
    file_type: granule_EMSD

  CDIST:
    name: CDIST
    sensor: etm+
    resolution: 30
    calibration:
      cloud_distance:
        standard_name: distance_to_cloud
        units: "km"
      counts:
        standard_name: counts
        units: "1"
    file_type: granule_CDIST

  # QA Variables
  qa:
    name: qa
    sensor: etm+
    resolution: 30
    file_type: granule_qa

  qa_radsat:
    name: qa_radsat
    sensor: etm+
    resolution: 30
    file_type: granule_qa_radsat

  qa_atmos_opacity:
    name: qa_atmos_opacity
    sensor: etm+
    resolution: 30
    file_type: granule_qa_atmos_opacity

  qa_cloud:
    name: qa_cloud
    sensor: etm+
    resolution: 30
    file_type: granule_qa_cloud

  qa_st:
    name: qa_st
    sensor: etm+
    resolution: 30
    calibration:
      qa_brightness_temperature:
        standard_name: brightness_temperature
        units: "K"
      counts:
        standard_name: counts
        units: "1"
    file_type: granule_qa_st
