datasets:

# COMMON
  product_quality:
    name: product_quality
    standard_name: product_quality
    file_type: [nc_fci_amv, nc_fci_clm, nc_fci_ct, nc_fci_ctth, nc_fci_fir, nc_fci_gii, nc_fci_oca, nc_fci_olr, nc_fci_crm, nc_fci_asr]
    nc_key: product_quality

  product_completeness:
    name: product_completeness
    standard_name: product_completeness
    file_type: [nc_fci_amv, nc_fci_clm, nc_fci_ct, nc_fci_ctth, nc_fci_fir, nc_fci_gii, nc_fci_oca, nc_fci_olr, nc_fci_crm, nc_fci_asr]
