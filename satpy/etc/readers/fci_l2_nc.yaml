reader:
  name: fci_l2_nc
  short_name: FCI L2 NetCDF4
  long_name: MTG FCI L2 (NetCDF4)
  description: Reader for EUMETSAT MTG FCI L2 files in NetCDF4 format.
  sensors: [fci]
  reader: !!python/name:satpy.readers.yaml_reader.GEOFlippableFileYAMLReader

file_types:
  nc_fci_oca:
