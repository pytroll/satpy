reader:
    name: mhs_l1c_aapp
    description: AAPP l1c Reader for AMSU-B/MHS data
    reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader
    sensors: [mhs,]
    default_channels: [1, 2, 3, 4, 5]

data_identification_keys:
  name:
    required: true
  frequency_stripes:
    type: !!python/name:satpy.readers.my_mhs_reader.FrequencyStripes
  frequency_range:
    type: !!python/name:satpy.readers.my_mhs_reader.FrequencyRange
  resolution:
  polarization:
    enum:
      - H
      - V
  calibration:
    enum:
        - brightness_temperature
    transitive: true
  modifiers:
    required: true
    default: []
    type: !!python/name:satpy.dataset.ModifierTuple
    
datasets:
    '1':
        name: '1'
        #wavelength: [89., 2.8]
        #wavelength_unit: GHz
        frequency_range:
          center: 89.
          bandwidth: 2.8
          unit: GHz
          
        polarization: 'V'
        resolution: 16000
        calibration:
          brightness_temperature:
            standard_name: toa_brightness_temperature
        coordinates:
            - longitude
            - latitude
        file_type: mhs_aapp_l1c
        
    '2':
        name: '2'
        #wavelength: [157, 2.8]
        #wavelength_unit: GHz
        #polarization: 'V'
        resolution: 16000
        calibration:
          brightness_temperature:
            standard_name: toa_brightness_temperature
        coordinates:
            - longitude
            - latitude
        file_type: mhs_aapp_l1c
        
    '3':
        name: '3'
        #wavelength: [183.31, -1., 1., 1.0]
        #wavelength_unit: GHz
        frequency_stripes:
          unit: GHz
          center: 183.31
          left: -1.0
          right: 1.0
          bandwidth: 1.0
          
        resolution: 16000
        calibration:
          brightness_temperature:
            standard_name: toa_brightness_temperature
        coordinates:
            - longitude
            - latitude
        file_type: mhs_aapp_l1c
        
    '4':
        name: '4'
        #wavelength: [183.31, -3., 3., 2.0]
        #wavelength_unit: GHz
        #polarization: 'H'
        resolution: 16000
        calibration:
          brightness_temperature:
            standard_name: toa_brightness_temperature
        coordinates:
            - longitude
            - latitude
        file_type: mhs_aapp_l1c
        
    '5':
        name: '5'
        #wavelength: [183.31, -7., 7., 2.0]
        #wavelength_unit: GHz
        #polarization: 'V'
        resolution: 16000
        calibration:
          brightness_temperature:
            standard_name: toa_brightness_temperature
        coordinates:
            - longitude
            - latitude
        file_type: mhs_aapp_l1c
        
        
    solar_zenith_angle:
        name: solar_zenith_angle
        resolution: 16000
        coordinates:
            - longitude
            - latitude
        file_type: mhs_aapp_l1c
        standard_name: solar_zenith_angle
        units: degrees

    solar_azimuth_angle:
        name: solar_azimuth_angle
        resolution: 16000
        coordinates:
            - longitude
            - latitude
        file_type: mhs_aapp_l1c
        standard_name: solar_azimuth_angle
        units: degrees

    sensor_zenith_angle:
        name: sensor_zenith_angle
        resolution: 16000
        coordinates:
            - longitude
            - latitude
        file_type: mhs_aapp_l1c
        standard_name: sensor_zenith_angle
        units: degrees

    sensor_azimuth_angle:
        name: sensor_azimuth_angle
        resolution: 16000
        coordinates:
            - longitude
            - latitude
        file_type: mhs_aapp_l1c
        standard_name: sensor_azimuth_angle
        units: degrees

    latitude:
        name: latitude
        resolution: 16000
        file_type: mhs_aapp_l1c
        standard_name: latitude
        units: degrees_north

    longitude:
        name: longitude
        resolution: 16000
        file_type: mhs_aapp_l1c
        standard_name: longitude
        units: degrees_east

file_types:
    mhs_aapp_l1c:
        file_reader: !!python/name:satpy.readers.aapp_mhs_l1c.MHSAAPPL1CFile
        file_patterns: ['mhsl1c_{platform_shortname}_{start_time:%Y%m%d_%H%M}_{orbit_number:05d}.l1c']
