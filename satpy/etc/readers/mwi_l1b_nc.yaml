# --- Coordinates ---
  lon_pixels_group_1:
    name: lon_pixels_group_1
    file_type: nc_mwi_l1b_rad
    file_key: longitude
    orthorect_data: data/navigation_data/delta_longitude
    standard_name: longitude
    n_data_groups: 0

  lat_pixels_group_1:
    name: lat_pixels_group_1
    file_type: nc_mwi_l1b_rad
    file_key: latitude
    orthorect_data: data/navigation_data/delta_latitude
