    name: '1'
    file_type: atms_sdr_hdf5
    dataset_groups: [SATMS]
    file_key: All_Data/{dataset_group}_All/BrightnessTemperature
    coordinates: [lon, lat]
    frequency_range:
      central: 23.8
      bandwidth: 0.27
      unit: GHz
    resolution: 16000
    polarization: QV
    calibration:
      brightness_temperature:
