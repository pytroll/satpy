    file_type: lsa_granule


  solar_zenith_angle:
    name: solar_zenith_angle
    resolution: [15, 30]
    file_type: lsa_metadata

  solar_azimuth_angle:
    name: solar_azimuth_angle
    resolution: [15, 30]
    file_type: lsa_metadata

  satellite_azimuth_angle:
    name: satellite_azimuth_angle
    resolution: [10, 20, 60]
