datasets:
  B1:
    name: B1
    sensor: oli_tirs
    wavelength: [0.433, 0.443, 0.453]
    resolution: 30
    calibration:
      reflectance:
        standard_name: toa_bidirectional_reflectance
        units: "%"
      radiance:
        standard_name: toa_outgoing_radiance_per_unit_wavelength
        units: W m-2 um-1 sr-1
      counts:
        standard_name: counts
        units: "1"
    file_type: granule_B1

  B2:
