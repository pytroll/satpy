    resolution: 300
    file_type: esa_geo
    standard_name: latitude
    units: degree

  Oa01:
    name: Oa01
    sensor: olci
    wavelength: [0.3925,0.4,0.4075]
    modifiers: [sunz_corrected, rayleigh_corrected]
    resolution: 300
    calibration:
      reflectance:
        standard_name: water_leaving_reflectance
        units: "%"
    coordinates: [longitude, latitude]
    file_type: esa_l2_reflectance

