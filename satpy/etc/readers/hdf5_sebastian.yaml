reader:
  description: MSG HDF5 Reader
  name: hdf5_msg
  sensors: [seviri]
  default_channels: [HRV, IR_016, IR_039, IR_087, IR_097, IR_108, IR_120, IR_134, VIS006, VIS008, WV_062, WV_073]
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader

file_types:
    HDF5_MSG:
        file_reader: !!python/name:satpy.readers.hdf5_msg.HDF5MSGFileHandler
        file_patterns: ['{platform_shortname:4s}-{instrument:4s}-MSG{data_level:2s}-{base_algo_version:4s}-{prod_algo_version:2s}-{reception_stop_time:%Y%m%d%H%M%S}.{subseconds:9s}Z-{processing_start_time:%Y%m%d%H%M%S}-{order_number:7s}.h5']

datasets:
  VIS006:
    name: VIS006
    resolution: 3000.403165817
    wavelength: [0.56, 0.635, 0.71]
    calibration:
      reflectance:
        standard_name: toa_bidirectional_reflectance
        units: "%"
      radiance:
        standard_name: toa_outgoing_radiance_per_unit_wavelength
        units: W m-2 um-1 sr-1
      counts:
        standard_name: counts
    file_type: HDF5_MSG
    file_key: "Channel 01"

  VIS008:
    name: VIS008
