reader:
  description: MSG sebastian
  name: hdf5_sebastian
  sensors: [seviri]
  default_channels: [IR_016, IR_039, IR_087, IR_097, IR_108, IR_120, IR_134, VIS006, VIS008, WV_062, WV_073]
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader

file_types:
    HDF5_MSG:
        file_reader: !!python/name:satpy.readers.hdf5_sebastian.HDF5MSGFileHandler
        file_patterns: ['{slot_time:%Y%m%d_%H%M}.h5']

datasets:
  VIS006:
    name: VIS006
    resolution: 3000.403165817
    wavelength: [0.56, 0.635, 0.71]
    calibration:
      reflectance:
        standard_name: toa_bidirectional_reflectance
        units: "%"
      radiance:
        standard_name: toa_outgoing_radiance_per_unit_wavelength
        units: W m-2 um-1 sr-1
      counts:
        standard_name: counts
    file_type: HDF5_MSG
    file_key: "VIS006"

  VIS008:
