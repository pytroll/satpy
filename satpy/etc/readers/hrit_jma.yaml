datasets:
  B01:
    name: B01
    sensor: ahi
    wavelength: [0.45,0.47,0.49]
    resolution: 1000
    calibration:
      reflectance:
        standard_name: toa_bidirectional_reflectance
        units: "%"
      radiance:
        standard_name: toa_outgoing_radiance_per_unit_wavelength
        units: W m-2 um-1 sr-1
    file_type: hrit_b01

