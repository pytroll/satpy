reader:
    name: gac_lac_l1
    description: AAPP l1b Reader for AVHRR
    reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader
    sensors: [avhrr-3, avhrr-2, avhrr-1]

datasets:
    '1':
        name: '1'
        wavelength: [0.58, 0.63, 0.68]
        resolution: 1050
        calibration:
          reflectance:
            standard_name: reflectance
          radiance:
            standard_name: radiance
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b
    '2':
        name: '2'
        wavelength: [0.725, 0.8625, 1.0]
        resolution: 1050
        calibration:
          reflectance:
            standard_name: reflectance
          radiance:
            standard_name: radiance
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b
    '3':
        name: '3'
        wavelength: [1.58, 1.61, 1.64]
        resolution: 1050
        calibration:
          reflectance:
            standard_name: reflectance
          radiance:
            standard_name: radiance
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b
    '3a':
        name: '3a'
        wavelength: [1.58, 1.61, 1.64]
        resolution: 1050
        calibration:
          reflectance:
            standard_name: reflectance
          radiance:
            standard_name: radiance
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b
    '3b':
        name: '3b'
        wavelength: [3.55, 3.74, 3.93]
        resolution: 1050
        calibration:
          brightness_temperature:
            standard_name: brightness_temperature
          radiance:
            standard_name: radiance
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b
    '4':
        name: '4'
        wavelength: [10.3, 10.8, 11.3]
        resolution: 1050
        calibration:
          brightness_temperature:
            standard_name: brightness_temperature
          radiance:
            standard_name: radiance
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b
    '5':
        name: '5'
        wavelength: [11.5, 12.0, 12.5]
        resolution: 1050
        calibration:
          brightness_temperature:
            standard_name: brightness_temperature
          radiance:
            standard_name: radiance
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b

    solar_zenith_angle:
        name: solar_zenith_angle
        resolution: 1050
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b

    sensor_zenith_angle:
        name: sensor_zenith_angle
        resolution: 1050
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b

    sun_sensor_azimuth_difference_angle:
        name: sun_sensor_azimuth_difference_angle
        resolution: 1050
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b

    latitude:
        name: latitude
        resolution: 1050
        file_type: gac_lac_l1b
        standard_name: latitude

    longitude:
        name: longitude
        resolution: 1050
        file_type: gac_lac_l1b
        standard_name: longitude

file_types:
    gac_lac_l1b:
        file_reader: !!python/name:satpy.readers.gac_lac_l1.GACLACFile
        #NSS.GHRR.NJ.D95056.S1116.E1303.B0080506.GC
        file_patterns: ['NSS.GHRR.{platform_id:2s}.D{start_time:%y%j.S%H%M}.E{end_time:%H%M}.B{orbit_number:07d}.{station:2s}']
