    name: I01
    wavelength: [0.600, 0.643, 0.684]
    modifiers: [sunz_corrected_iband]
    dataset_groups: [SVI01]
    file_type: generic_file
    resolution: 371
    coordinates: [i_longitude, i_latitude]
