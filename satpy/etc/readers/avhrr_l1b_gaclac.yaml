reader:
    name: avhrr_l1b_gaclac
    description: AAPP l1b Reader for AVHRR
    reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader
    sensors: [avhrr-3, avhrr-2, avhrr-1]

datasets:
    '1':
        name: '1'
        wavelength: [0.586, 0.638, 0.682]
        resolution: 1050
        calibration:
          reflectance:
            standard_name: toa_bidirectional_reflectance
            units: '%'
          counts:
            units: count
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b
    '2':
        name: '2'
        wavelength: [0.708, 0.844, 0.992]
        resolution: 1050
        calibration:
          reflectance:
            standard_name: toa_bidirectional_reflectance
            units: '%'
          counts:
            units: count
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b
    '3':
        name: '3'
        wavelength: [3.540, 3.754, 3.967]
        resolution: 1050
        calibration:
          brightness_temperature:
            standard_name: toa_brightness_temperature
            units: K
          counts:
            units: count
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b
    '3a':
        name: '3a'
        wavelength: [1.583, 1.610, 1.638]
        resolution: 1050
        calibration:
          reflectance:
            standard_name: toa_bidirectional_reflectance
            units: '%'
          counts:
            units: count
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b
    '3b':
        name: '3b'
        wavelength: [3.540, 3.754, 3.967]
        resolution: 1050
        calibration:
          brightness_temperature:
            standard_name: toa_brightness_temperature
            units: K
          counts:
            units: count
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b
    '4':
        name: '4'
        wavelength: [10.220, 10.802, 11.380]
        resolution: 1050
        calibration:
          brightness_temperature:
            standard_name: toa_brightness_temperature
            units: K
          counts:
            units: count
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b
    '5':
        name: '5'
        wavelength: [11.540, 12.052, 12.580]
        resolution: 1050
        calibration:
          brightness_temperature:
            standard_name: toa_brightness_temperature
            units: K
          counts:
            units: count
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b

    solar_zenith_angle:
        name: solar_zenith_angle
        standard_name: solar_zenith_angle
        resolution: 1050
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b
        units: degrees

    sensor_zenith_angle:
        name: sensor_zenith_angle
        standard_name: sensor_zenith_angle
        resolution: 1050
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b
        units: degrees

    solar_azimuth_angle:
        name: solar_azimuth_angle
        standard_name: solar_azimuth_angle
        resolution: 1050
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b
        units: degrees

    sensor_azimuth_angle:
        name: sensor_azimuth_angle
        standard_name: sensor_azimuth_angle
        resolution: 1050
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b
        units: degrees

    sun_sensor_azimuth_difference_angle:
        name: sun_sensor_azimuth_difference_angle
        standard_name: angle_of_rotation_from_solar_azimuth_to_platform_azimuth
        resolution: 1050
        coordinates:
            - longitude
            - latitude
        file_type: gac_lac_l1b
        units: degrees

    qual_flags:
        name: qual_flags
        long_name: Scanline Quality Flags
        resolution: 1050
        file_type: gac_lac_l1b

    latitude:
        name: latitude
        resolution: 1050
        file_type: gac_lac_l1b
        standard_name: latitude
        units: degrees_north

    longitude:
        name: longitude
        resolution: 1050
        file_type: gac_lac_l1b
        standard_name: longitude
        units: degrees_east

file_types:
    gac_lac_l1b:
        file_reader: !!python/name:satpy.readers.avhrr_l1b_gaclac.GACLACFile
        #NSS.GHRR.NJ.D95056.S1116.E1303.B0080506.GC
        file_patterns: ['{creation_site:3s}.{transfer_mode:4s}.{platform_id:2s}.D{start_time:%y%j.S%H%M}.E{end_time:%H%M}.B{orbit_number:05d}{end_orbit_last_digits:02d}.{station:2s}']
