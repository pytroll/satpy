  B16:
    name: B16
    sensor: ahi
    wavelength: [13.1, 13.3, 13.5]
    resolution: 0.02
    calibration:
      brightness_temperature:
        standard_name: toa_brightness_temperature
        units: "K"
      counts:
        standard_name: counts
        units: 1
    file_type: tir.04


