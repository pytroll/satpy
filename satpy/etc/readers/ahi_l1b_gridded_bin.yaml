# References:
#  - Himawari-8/9 Grided data website: http://www.cr.chiba-u.jp/databases/GEO/H8_9/FD/index_jp.html

reader:
  name: ahi_l1b_gridded_bin
  short_name: AHI Gridded
  long_name: Himawari AHI Level 1b (gridded)
  description: Reader for the JMA Himawari AHI Level 1 data in gridded format, downloadable from
               http://www.cr.chiba-u.jp/databases/GEO/H8_9/FD/index_jp.html
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader
  sensors: [ahi]
  # file pattern keys to sort files by with 'satpy.utils.group_files'
  group_keys: ['start_time']

datasets:
  B01:
    name: B01
    sensor: ahi
    wavelength: [0.445, 0.471, 0.494]
    resolution: 0.01
    calibration:
      reflectance:
        standard_name: toa_bidirectional_reflectance
        units: "%"
      counts:
        standard_name: counts
        units: 1
    file_type: vis.01

  B02:
    name: B02
    sensor: ahi
    wavelength: [0.489, 0.510, 0.530]
    resolution: 0.01
    calibration:
      reflectance:
        standard_name: toa_bidirectional_reflectance
        units: "%"
      counts:
        standard_name: counts
        units: 1
    file_type: vis.02

  B03:
    name: B03
    sensor: ahi
    wavelength: [0.590, 0.639, 0.686]
    resolution: 0.005
    calibration:
