# References:
#  - Himawari-8/9 Grided data website: http://www.cr.chiba-u.jp/databases/GEO/H8_9/FD/index_jp.html

reader:
  name: ahi_l1b_gridded_bin
  short_name: AHI Gridded
  long_name: Himawari (8 + 9) AHI Level 1b (gridded)
  description: Reader for the JMA Himawari AHI Level 1 data in gridded format, downloadable from
               http://www.cr.chiba-u.jp/databases/GEO/H8_9/FD/index_jp.html
  status: Nominal
  supports_fsspec: false
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader
  sensors: [ahi]
  # file pattern keys to sort files by with 'satpy.utils.group_files'
  group_keys: ['start_time']

datasets:
  B01:
    name: B01
    sensor: ahi
    wavelength: [0.45,0.47,0.49]
    resolution: 0.01
    calibration:
      reflectance:
        standard_name: toa_bidirectional_reflectance
        units: "%"
      counts:
        standard_name: counts
        units: 1
    file_type: vis.01

  B02:
    name: B02
    sensor: ahi
    wavelength: [0.49,0.51,0.53]
    resolution: 0.01
    calibration:
      reflectance:
        standard_name: toa_bidirectional_reflectance
        units: "%"
      counts:
        standard_name: counts
        units: 1
    file_type: vis.02

  B03:
    name: B03
    sensor: ahi
    wavelength: [0.62,0.64,0.66]
    resolution: 0.005
    calibration:
      reflectance:
        standard_name: toa_bidirectional_reflectance
        units: "%"
      counts:
        standard_name: counts
        units: 1
    file_type: ext.01

  B04:
    name: B04
    sensor: ahi
    wavelength: [0.83, 0.85, 0.87]
    resolution: 0.01
    calibration:
      reflectance:
        standard_name: toa_bidirectional_reflectance
        units: "%"
      radiance:
        standard_name: toa_outgoing_radiance_per_unit_wavelength
        units: W m-2 um-1 sr-1
      counts:
        standard_name: counts
        units: 1
    file_type: vis.03

  B05:
    name: B05
    sensor: ahi
    wavelength: [1.5, 1.6, 1.7]
    resolution: 0.02
    calibration:
      reflectance:
        standard_name: toa_bidirectional_reflectance
        units: "%"
      counts:
        standard_name: counts
        units: 1
    file_type: sir.01

  B06:
    name: B06
    sensor: ahi
    wavelength: [2.2, 2.3, 2.4]
    resolution: 0.02
    calibration:
      reflectance:
        standard_name: toa_bidirectional_reflectance
        units: "%"
      counts:
        standard_name: counts
        units: 1
    file_type: sir.02

  B07:
    name: B07
    sensor: ahi
    wavelength: [3.7, 3.9, 4.1]
    resolution: 0.02
    calibration:
      brightness_temperature:
        standard_name: toa_brightness_temperature
        units: "K"
      counts:
        standard_name: counts
        units: 1
    file_type: tir.05

  B08:
    name: B08
    sensor: ahi
