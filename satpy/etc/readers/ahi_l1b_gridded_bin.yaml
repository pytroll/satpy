        standard_name: toa_bidirectional_reflectance
        units: "%"
      counts:
        standard_name: counts
        units: 1
    file_type: ext.01

  B04:
    name: B04
    sensor: ahi
    wavelength: [0.834, 0.857, 0.880]
    resolution: 0.01
    calibration:
      reflectance:
        standard_name: toa_bidirectional_reflectance
        units: "%"
      radiance:
        standard_name: toa_outgoing_radiance_per_unit_wavelength
        units: W m-2 um-1 sr-1
      counts:
        standard_name: counts
        units: 1
    file_type: vis.03

