      brightness_temperature:
        standard_name: toa_brightness_temperature
        units: "K"
      counts:
        standard_name: counts
        units: 1
    file_type: tir.10

  B13:
    name: B13
    sensor: ahi
    wavelength: [10.2, 10.4, 10.6]
    resolution: 0.02
    calibration:
      brightness_temperature:
        standard_name: toa_brightness_temperature
        units: "K"
      counts:
        standard_name: counts
        units: 1
    file_type: tir.01

  B14:
