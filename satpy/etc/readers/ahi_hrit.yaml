        file_reader: !!python/name:satpy.readers.hrit_jma.HRITJMAFileHandler
        file_patterns:
        - 'IMG_DK{area:02d}B01_{start_time:%Y%m%d%H%M}_{segment:03d}'
        - 'IMG_DK{area:02d}B01_{start_time:%Y%m%d%H%M}_{segment:03d}.bz2'
        expected_segments: 10

    hrit_b01_fd:
