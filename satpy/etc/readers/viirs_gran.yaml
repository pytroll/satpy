reader:
  description: Generic JPSS VIIRS Products (Granule) Reader
  name: viirs_gran
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader
  sensors: [viirs]
  default_datasets:

file_types:
  viirs_edr_generic:
    file_reader: !!python/name:satpy.readers.viirs_gran.VIIRSGRANFileHandler
    file_patterns:
      - '{opener:s}{divider:1s}{product:s}_v{version_number:%f}r{release_number:%f}_{platform_shortname}_s{start_time:%Y%m%d%H%M%S%f}_e{end_time:%Y%m%d%H%M%S%f}_c{creation_time:%Y%m%d%H%M%S%f}.nc'

datasets:
    latitude:
      name: 'latitude'
      resolution: 742
      file_type: viirs_edr_generic
      file_key: 'Latitude'
      units: degrees
      coordinates: [longitude, latitude]
      standard_name: latitude
    longitude:
      name: 'longitude'
      resolution: 742
      file_type: viirs_edr_generic
      file_key: 'Longitude'
      units: degrees
      coordinates: [longitude, latitude]
      standard_name: longitude
