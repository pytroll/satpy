reader:
    name: fiduceo_avhrr_fcdr_nc
    short_name: FIDUCEO AVHRR FCDR
    long_name: FIDUCEO AVHRR GAC Easy FCDR NetCDF4
    description: NetCDF4 reader for FIDUCEO GAC AVHRR based Easy FCDR Version 1
    sensors: [avhrr-3, avhrr-2]
    reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader
 

file_types:
    fiduceo_avhrr_fcdr_nc:
        file_reader: !!python/name:satpy.readers.fiduceo_avhrr_fcdr_nc.FiduceoFileHandler
        file_patterns: ['FIDUCEO_FCDR_L1C_AVHRR_{sat:6s}_{starttime:%Y%m%d%H%M%S}_{endtime:%Y%m%d%H%M%S}_EASY_v1.00_fv2.0.0.nc']   

datasets:
    '1':
        name: '1'
        wavelength: [0.58, 0.63, 0.68]
        resolution: 1050
        calibration:
          reflectance:
            standard_name: toa_bidirectional_reflectance
            units: '%'          
        file_type: fiduceo_avhrr_fcdr_nc
        coordinates: [longitude, latitude]
        nc_key: 'Ch1'
        
    '2':
        name: '2'
        wavelength: [0.725, 0.8625, 1.0]
        resolution: 1050
        calibration:
          reflectance:
            standard_name: toa_bidirectional_reflectance
            units: '%'          
        file_type: fiduceo_avhrr_fcdr_nc
        coordinates: [longitude, latitude]
        nc_key: 'Ch2'
        
    '3':
        name: '3'
        wavelength: [1.58, 1.61, 1.64]
        resolution: 1050
        calibration:
          reflectance:
            standard_name: toa_brightness_temperature
            units: 'K'          
        file_type: fiduceo_avhrr_fcdr_nc
        coordinates: [longitude, latitude]
        nc_key: 'Ch3b'
        
    '3a':
        name: '3a'
        wavelength: [1.58, 1.61, 1.64]
        resolution: 1050
        calibration:
          reflectance:
            standard_name: toa_bidirectional_reflectance
            units: '%'          
        file_type: fiduceo_avhrr_fcdr_nc
        coordinates: [longitude, latitude]
        nc_key: 'Ch3a'
        
    '3b':
        name: '3b'
        wavelength: [3.55, 3.74, 3.93]
        resolution: 1050
        calibration:
          brightness_temperature:
            standard_name: toa_brightness_temperature
            units: K          
        file_type: fiduceo_avhrr_fcdr_nc
        coordinates: [longitude, latitude]
        nc_key: 'Ch3b'
        
    '4':
        name: '4'
        wavelength: [10.3, 10.8, 11.3]
        resolution: 1050
        calibration:
          brightness_temperature:
            standard_name: toa_brightness_temperature
            units: K
        coordinates: [longitude, latitude]
        file_type: fiduceo_avhrr_fcdr_nc
        nc_key: 'Ch4'
        
    '5':
        name: '5'
        wavelength: [11.5, 12.0, 12.5]
        resolution: 1050
        calibration:
          brightness_temperature:
            standard_name: toa_brightness_temperature
            units: K          
        file_type: fiduceo_avhrr_fcdr_nc
        coordinates: [longitude, latitude]
        nc_key: 'Ch5'
        
    solar_zenith_angle:
        name: solar_zenith_angle
        standard_name: solar_zenith_angle
        resolution: 1050
        file_type: fiduceo_avhrr_fcdr_nc
        coordinates: [longitude, latitude]
        units: degrees
        nc_key: 'solar_zenith_angle'
        
    sensor_zenith_angle:
        name: sensor_zenith_angle
        standard_name: sensor_zenith_angle
        resolution: 1050
        file_type: fiduceo_avhrr_fcdr_nc
        coordinates: [longitude, latitude]
        units: degrees
        nc_key: 'satellite_zenith_angle'

    
    sun_sensor_azimuth_difference_angle:
        name: sun_sensor_azimuth_difference_angle
        standard_name: angle_of_rotation_from_solar_azimuth_to_platform_azimuth
        resolution: 1050
        file_type: fiduceo_avhrr_fcdr_nc
        coordinates: [longitude, latitude]
        units: degrees
        nc_key: 'relative_azimuth_angle'


    latitude:
        name: latitude
        resolution: 1050
        file_type: fiduceo_avhrr_fcdr_nc
        standard_name: latitude
        units: degrees_north
        nc_key: 'latitude'
        
    longitude:
        name: longitude
        resolution: 1050
        file_type: fiduceo_avhrr_fcdr_nc
        standard_name: longitude
        units: degrees_east
        nc_key: 'longitude'
