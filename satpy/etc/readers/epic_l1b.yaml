reader:
  name: epic_l1b
  description: EPIC L1B reader
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader
  sensors: [epic]

file_types:
  epic_l1b_hdf5:
    file_reader: !!python/name:satpy.readers.epic_l1b.EPICL1BReader
    file_patterns: ["{sensor:4s}_{processing_level:2s}_{start_time:%Y%m%d%H%M%S}_{software_version:2s}.h5"]

datasets:
  Longitude:
    name: Longitude
    resolution: 20000
    file_type: epic_l1b_hdf5
    units: "degrees_east"
    standard_name: longitude
  Latitude:
    name: Latitude
    resolution: 20000
    file_type: epic_l1b_hdf5
    units: "degrees_north"
    standard_name: latitude

  #SunAngleAzimuth
  Band317nm:
    name: Band317nm
    resolution: 20000
    file_type: epic_l1b_hdf5
    coordinates: [Longitude, Latitude]
    calibration:
      reflectance:
        standard_name: toa_bidirectional_reflectance
        units: "%"
      counts:
        standard_name: counts
        units: "1"

