  short_name: EPS-Sterna MWR L1B
  long_name: EPS-Sterna MWR L1B Radiance (NetCDF4)
  description: Reader for the EUMETSAT EPS-Sterna radiometer level-1b files in netCDF4.
  reader: !!python/name:satpy.readers.yaml_reader.FileYAMLReader
  sensors: [mwr,]
  status: Beta
  supports_fsspec: false

  data_identification_keys:
    name:
      required: true
    frequency_double_sideband:
      type: !!python/name:satpy.readers.pmw_channels_definitions.FrequencyDoubleSideBand
    frequency_range:
      type: !!python/name:satpy.readers.pmw_channels_definitions.FrequencyRange
    resolution:
    polarization:
      enum:
        - QH
        - QV
    horn:
      enum:
        - "1"
        - "2"
        - "3"
        - "4"
    calibration:
      enum:
        - brightness_temperature
      transitive: true
    modifiers:
      required: true
      default: []
      type: !!python/name:satpy.dataset.ModifierTuple

  coord_identification_keys:
    name:
      required: true
    resolution:
    polarization:
      enum:
        - QH
        - QV
    horn:
      enum:
        - "1"
        - "2"
        - "3"
        - "4"

