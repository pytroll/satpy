reader:
  name: scatsat1_l2b
  short_name: Scatsat-1 l2b
  long_name: Scatsat-1 Level 2b Wind field data in HDF5 format
  description: Generic Eumetsat Scatsat-1 L2B Wind field Reader
  reader: !!python/name:satpy.readers.core.yaml_reader.FileYAMLReader
  status: beta
  supports_fsspec: false
  sensors: [scatterometer]
  default_datasets:

datasets:
  longitude:
    name: longitude
    file_type: scatsat
    file_key: "science_data/Longitude"
    resolution:
      12500: {file_type: scatsat_12km}
      25000: {file_type: scatsat_25km}
    standard_name: longitude
    units: degrees_east
    coordinates: [longitude, latitude]
    fill_value: 65535

  latitude:
    name: latitude
    file_type: scatsat
    file_key: "science_data/Latitude"
    resolution:
      12500: {file_type: scatsat_12km}
      25000: {file_type: scatsat_25km}
    standard_name: latitude
    units: degrees_north
    coordinates: [longitude, latitude]
    fill_value: 32767

  wind_speed:
    name: wind_speed
    sensor: Scatterometer
    coordinates: [longitude, latitude]
    resolution:
      12500: {file_type: scatsat_12km}
      25000: {file_type: scatsat_25km}
    file_type: scatsat
    file_key: "science_data/Wind_speed_selection"
    standard_name: wind_speed
    fill_value: 32767

  wind_direction:
    name: wind_direction
    sensor: Scatterometer
    coordinates: [longitude, latitude]
    resolution:
      12500: {file_type: scatsat_12km}
      25000: {file_type: scatsat_25km}
    file_type: scatsat
    file_key: "science_data/Wind_direction_selection"
    standard_name: wind_direction
    fill_value: 65535

file_types:
  scatsat_12km:
    file_reader: !!python/name:satpy.readers.scatsat1_l2b.SCATSAT1L2BFileHandler
    file_patterns: ['S1L2B{start_date:%Y%j}_{start_orbit}_{end_orbit}_{direction}_12km_{prod_date}T{prod_time}_{version}.h5',
                    'E06SCTL2B{start_date:%Y%j}_{start_orbit}_{end_orbit}_{direction}_12km_{prod_date}T{prod_time}_{version}.h5']
  scatsat_25km:
    file_reader: !!python/name:satpy.readers.scatsat1_l2b.SCATSAT1L2BFileHandler
    file_patterns: ['S1L2B{start_date:%Y%j}_{start_orbit}_{end_orbit}_{direction}_25km_{prod_date}T{prod_time}_{version}.h5',
                    'E06SCTL2B{start_date:%Y%j}_{start_orbit}_{end_orbit}_{direction}_25km_{prod_date}T{prod_time}_{version}.h5']