  longitude:
    name: longitude
    units: degrees_east
    standard_name: longitude
    resolution:
      1000:
        file_type: mersi_ll_l1b_1000_geo
        file_key: Geolocation/Longitude
      250:
        file_type: mersi_ll_l1b_250_geo
        file_key: Longitude
