datasets:
  longitude_an:
    name: longitude_an
    resolution: 500
    view: nadir
    stripe: a
    file_type: esa_geo_an
    file_key: longitude_an
    standard_name: longitude
    units: degree

  latitude_an:
    name: latitude_an
    resolution: 500
    view: nadir
    stripe: a
    file_type: esa_geo_an
    file_key: latitude_an
    standard_name: latitude
    units: degree

  longitude_bn:
    name: longitude_bn
    resolution: 500
    view: nadir
    stripe: b
    file_type: esa_geo_bn
    file_key: longitude_bn
    standard_name: longitude
    units: degree

  latitude_bn:
    name: latitude_bn
    resolution: 500
    view: nadir
    stripe: b
    file_type: esa_geo_bn
    file_key: latitude_bn
    standard_name: latitude
    units: degree

  longitude_in:
    name: longitude_in
    resolution: 1000
    view: nadir
    stripe: i
    file_type: esa_geo_in
    file_key: longitude_in
    standard_name: longitude
    units: degree

  latitude_in:
    name: latitude_in
    resolution: 1000
    view: nadir
    stripe: i
    file_type: esa_geo_in
    standard_name: latitude
    file_key: latitude_in
    units: degree

  longitude_ao:
    name: longitude_ao
    resolution: 500
    view: oblique
    stripe: a
    file_type: esa_geo_an
    file_key: longitude_ao
    standard_name: longitude
    units: degree

  latitude_ao:
    name: latitude_ao
    resolution: 500
    view: oblique
    stripe: a
    file_type: esa_geo_an
    file_key: latitude_ao
    standard_name: latitude
    units: degree

  longitude_bo:
    name: longitude_bo
    resolution: 500
    view: oblique
    stripe: b
    file_type: esa_geo_bn
    file_key: longitude_bo
    standard_name: longitude
    units: degree

  latitude_bo:
    name: latitude_bo
    resolution: 500
    view: oblique
    stripe: b
    file_type: esa_geo_bn
    file_key: latitude_bo
    standard_name: latitude
    units: degree

  longitude_io:
    name: longitude_io
    resolution: 1000
    view: oblique
    stripe: i
    file_type: esa_geo_in
    file_key: longitude_io
    standard_name: longitude
    units: degree

  latitude_io:
    name: latitude_io
    resolution: 1000
    view: oblique
    stripe: i
    file_type: esa_geo_in
    standard_name: latitude
    file_key: latitude_io
    units: degree

  # The channels S1-S3 are available in nadir (default) and oblique view.
  S1_an:
    name: S1_an
    sensor: slstr
    wavelength: [0.545,0.555,0.565]
    resolution: 500
    view: nadir
    stripe: a
    calibration:
      reflectance:
        standard_name: toa_bidirectional_reflectance
        units: "%"
      radiance:
        standard_name: toa_outgoing_radiance_per_unit_wavelength
        units: W m-2 um-1 sr-1
    coordinates: [longitude_an, latitude_an]
    file_type: esa_l1b_an

  S1_ao:
    name: S1_ao
    sensor: slstr
    wavelength: [0.545,0.555,0.565]
