sensor_name: visir/seviri

modifiers:
  sunz_corrected:
    modifier: !!python/name:satpy.modifiers.SunZenithCorrector

  co2_corrected:
    modifier: !!python/name:satpy.modifiers.CO2Corrector
    sensor: [seviri]
    prerequisites:
    - IR_108
    - IR_134

  rayleigh_corrected:
    modifier: !!python/name:satpy.modifiers.PSPRayleighReflectance
    atmosphere: us-standard
    aerosol_type: rayleigh_only
    prerequisites:
    - name: VIS006
      modifiers: [sunz_corrected]
    optional_prerequisites:
    - satellite_azimuth_angle
    - satellite_zenith_angle
    - solar_azimuth_angle
    - solar_zenith_angle

composites:

  ct_masked_ir:
    compositor: !!python/name:satpy.composites.MaskingCompositor
    prerequisites:
    - IR_108
    - ct
    standard_name: ct_masked_ir
    conditions:
      - method: equal
        value: 0
        transparency: 100
      - method: equal
        value: 1
        transparency: 100
      - method: equal
        value: 2
        transparency: 100
      - method: equal
        value: 3
        transparency: 100
      - method: equal
        value: 4
        transparency: 100
      - method: equal
        value: 10
        transparency: 35

  nwc_geo_ct_masked_ir:
    compositor: !!python/name:satpy.composites.MaskingCompositor
    prerequisites:
    - IR_108
    - ct
    standard_name: nwc_geo_ct_masked_ir
    # Default is opaque (transparency = 0)
    conditions:
      - method: equal
        value: Cloud-free_land
        transparency: 100
      - method: equal
        value: Cloud-free_sea
        transparency: 100
      - method: equal
        value: Snow_over_land
        transparency: 100
      - method: equal
        value: Sea_ice
        transparency: 100
      - method: equal
        value: Fractional_clouds
        transparency: 45
      - method: equal
        value: High_semitransparent_thin_clouds
        transparency: 50
      - method: equal
        value: High_semitransparent_above_snow_ice
        transparency: 60

  cloudtop:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: IR_039
      modifiers: [co2_corrected]
    - IR_108
    - IR_120
    standard_name: cloudtop

  cloudtop_daytime:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: IR_039
      modifiers: [nir_emissive]
    - IR_108
    - IR_120
    standard_name: cloudtop

  convection:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - compositor: !!python/name:satpy.composites.DifferenceCompositor
      prerequisites:
        - WV_062
        - WV_073
    - compositor: !!python/name:satpy.composites.DifferenceCompositor
      prerequisites:
        - name: IR_039
          modifiers: [co2_corrected]
        - IR_108
    - compositor: !!python/name:satpy.composites.DifferenceCompositor
      prerequisites:
        - IR_016
        - VIS006
    standard_name: convection

  night_fog:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - compositor: !!python/name:satpy.composites.DifferenceCompositor
      prerequisites:
      - IR_120
      - IR_108
    - compositor: !!python/name:satpy.composites.DifferenceCompositor
      prerequisites:
      - IR_108
      - name: IR_039
        modifiers: [co2_corrected]
    - IR_108
    standard_name: night_fog

  snow:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: VIS008
      modifiers: [sunz_corrected]
    - name: IR_016
      modifiers: [sunz_corrected]
    - name: IR_039
      modifiers: [nir_reflectance]
    standard_name: snow

  day_microphysics:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: VIS008
      modifiers: [sunz_corrected]
    - name: IR_039
      modifiers: [nir_reflectance]
    - IR_108
    standard_name: day_microphysics

  day_microphysics_winter:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: VIS008
      modifiers: [sunz_corrected]
    - name: IR_039
      modifiers: [nir_reflectance]
    - IR_108
    standard_name: day_microphysics_winter

  natural_color_raw:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - IR_016
    - VIS008
    - VIS006
    standard_name: natural_color

  natural_color:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: IR_016
      modifiers: [sunz_corrected]
    - name: VIS008
      modifiers: [sunz_corrected]
    - name: VIS006
      modifiers: [sunz_corrected]
    standard_name: natural_color

  natural_color_nocorr:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - name: IR_016
    - name: VIS008
    - name: VIS006
    standard_name: natural_color

  fog:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - compositor: !!python/name:satpy.composites.DifferenceCompositor
      prerequisites:
      - IR_120
      - IR_108
    - compositor: !!python/name:satpy.composites.DifferenceCompositor
      prerequisites:
      - IR_108
      - IR_087
    - IR_108
    standard_name: fog

  cloudmask:
    compositor: !!python/name:satpy.composites.PaletteCompositor
    prerequisites:
    - cma
    - cma_pal
    standard_name: cloudmask

  cloudtype:
    compositor: !!python/name:satpy.composites.PaletteCompositor
    prerequisites:
    - ct
    - ct_pal
    standard_name: cloudtype

  cloud_top_height:
    compositor: !!python/name:satpy.composites.PaletteCompositor
    prerequisites:
    - ctth_alti
    - ctth_alti_pal
    standard_name: cloud_top_height

  cloud_top_pressure:
    compositor: !!python/name:satpy.composites.PaletteCompositor
    prerequisites:
    - ctth_pres
    - ctth_pres_pal
    standard_name: cloud_top_pressure

  cloud_top_temperature:
    compositor: !!python/name:satpy.composites.PaletteCompositor
    prerequisites:
    - ctth_tempe
    - ctth_tempe_pal
    standard_name: cloud_top_temperature

  cloud_top_phase:
    compositor: !!python/name:satpy.composites.PaletteCompositor
    prerequisites:
    - cmic_phase
    - cmic_phase_pal
    standard_name: cloud_top_phase

  cloud_drop_effective_radius:
    compositor: !!python/name:satpy.composites.PaletteCompositor
    prerequisites:
    - cmic_reff
