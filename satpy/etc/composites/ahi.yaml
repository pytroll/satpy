sensor_name: visir/ahi

modifiers:
  reducer2:
    compositor: !!python/name:satpy.composites.ahi.Reducer2

  reducer4:
    compositor: !!python/name:satpy.composites.ahi.Reducer4

  vegetation_corrected:
    compositor: !!python/name:satpy.composites.ahi.GreenCorrector
    prerequisites:
    - wavelength: 0.85

  vegetation_corrected_reduced:
    compositor: !!python/name:satpy.composites.ahi.GreenCorrector
    prerequisites:
    - wavelength: 0.85
      modifiers: [reducer2,]

  rayleigh_corrected:
    compositor: !!python/name:satpy.composites.PSPRayleighReflectance
    prerequisites:
    - wavelength: 0.46
      modifiers: [reducer2, sunz_corrected]
    optional_prerequisites:
    - satellite_azimuth_angle
    - satellite_zenith_angle
    - solar_azimuth_angle
    - solar_zenith_angle

composites:
  overview:
    compositor: !!python/name:satpy.composites.RGBCompositor
    prerequisites:
    - 0.65
    - 0.85
    - 10.4
    standard_name: overview

  true_color:
    compositor: !!python/name:satpy.composites.RGBCompositor
    prerequisites:
    - wavelength: 0.65
      modifiers: [reducer2, sunz_corrected, rayleigh_corrected]
    - wavelength: 0.51
      modifiers: [vegetation_corrected, sunz_corrected, rayleigh_corrected]
    - wavelength: 0.46
      modifiers: [sunz_corrected, rayleigh_corrected]
    standard_name: true_color_ahi

  true_color_reducedsize:
    compositor: !!python/name:satpy.composites.RGBCompositor
    prerequisites:
    - wavelength: 0.65
      modifiers: [reducer4, sunz_corrected, rayleigh_corrected]
    - wavelength: 0.51
      modifiers: [reducer2, vegetation_corrected_reduced, sunz_corrected, rayleigh_corrected]
    - wavelength: 0.46
      modifiers: [reducer2, sunz_corrected, rayleigh_corrected]
    standard_name: true_color_reducedsize

  true_color_norayleigh:
    compositor: !!python/name:satpy.composites.RGBCompositor
    prerequisites:
    - wavelength: 0.65
      modifiers: [reducer2, sunz_corrected]
    - wavelength: 0.51
      modifiers: [vegetation_corrected, sunz_corrected]
    - wavelength: 0.46
      modifiers: [sunz_corrected]
    standard_name: true_color_norayleigh

  day_microphysics_eum:
    compositor: !!python/name:satpy.composites.RGBCompositor
    prerequisites:
    - wavelength: 0.86
      modifiers: [reducer4, ]
    - wavelength: 3.9
      modifiers: [nir_reflectance, reducer2]
    - wavelength: 10.4
      modifiers: [reducer2, ]
    standard_name: day_microphysics

  day_microphysics_ahi:
    compositor: !!python/name:satpy.composites.RGBCompositor
    prerequisites:
    - wavelength: 0.86
      modifiers: [reducer4, ]
    - wavelength: 2.3
      modifiers: [reducer2]
    - wavelength: 10.4
      modifiers: [reducer2, ]
    standard_name: day_microphysics_ahi

  cloud_phase_distinction:
    compositor: !!python/name:satpy.composites.RGBCompositor
    prerequisites:
    - wavelength: 10.4
    - wavelength: 0.64
      modifiers: [reducer4]
    - wavelength: 1.6
    standard_name: cloud_phase_distinction

  water_vapors1:
    compositor: !!python/name:satpy.composites.RGBCompositor
    prerequisites:
    - wavelength: 10.4
    - wavelength: 6.2
    - wavelength: 7.3
    standard_name: water_vapors1

  mid_vapor:
    compositor: !!python/name:satpy.composites.DifferenceCompositor
    prerequisites:
    - wavelength: 7.3
    - wavelength: 6.2
    standard_name: mid_vapor

  water_vapors2:
    compositor: !!python/name:satpy.composites.RGBCompositor
    prerequisites:
    - name: mid_vapor
    - wavelength: 7.3
    - wavelength: 6.2
    standard_name: water_vapors2

  convection:
    compositor: !!python/name:satpy.composites.Convection
    prerequisites:
    - wavelength: 0.635
      modifiers: [reducer4]
    - 1.63
    - 3.75
    - 6.7
    - 7.3
    - 10.4
    standard_name: convection
