sensor_name: visir/ahi

modifiers:
  rayleigh_corrected:
    compositor: !!python/name:satpy.composites.PSPRayleighReflectance
    atmosphere: us-standard
    aerosol_type: marine_clean_aerosol
    prerequisites:
    - wavelength: 0.65
      modifiers: [sunz_corrected]
    optional_prerequisites:
    - satellite_azimuth_angle
    - satellite_zenith_angle
    - solar_azimuth_angle
    - solar_zenith_angle

composites:
  green:
    compositor: !!python/name:satpy.composites.ahi.GreenCorrector
    # FUTURE: Set a wavelength...see what happens. Dependency finding
    #         probably wouldn't work.
    prerequisites:
    # should we be using the most corrected or least corrected inputs?
    # what happens if something requests more modifiers on top of this?
    - wavelength: 0.51
      modifiers: [sunz_corrected, rayleigh_corrected]
    - wavelength: 0.85
      modifiers: [sunz_corrected]
    standard_name: toa_bidirectional_reflectance

  airmass:
    # PDF slides: https://www.eumetsat.int/website/home/News/ConferencesandEvents/DAT_2833302.html
    # Under session 2 by Akihiro Shimizu (JMA)
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
      - compositor: !!python/name:satpy.composites.DifferenceCompositor
        prerequisites:
          - name: B08
          - name: B10
      - compositor: !!python/name:satpy.composites.DifferenceCompositor
        prerequisites:
          - name: B12
          - name: B14
      - name: B08
    standard_name: airmass

  ash:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
      - compositor: !!python/name:satpy.composites.DifferenceCompositor
        prerequisites:
          - name: B15
          - name: B13
      - compositor: !!python/name:satpy.composites.DifferenceCompositor
        prerequisites:
          - name: B14
          - name: B11
      - name: B13
    standard_name: ash

  dust:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
      - compositor: !!python/name:satpy.composites.DifferenceCompositor
        prerequisites:
          - name: B15
          - name: B13
      - compositor: !!python/name:satpy.composites.DifferenceCompositor
        prerequisites:
          - name: B14
          - name: B11
      - name: B13
    standard_name: dust

  fog:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
      - compositor: !!python/name:satpy.composites.DifferenceCompositor
        prerequisites:
          - name: B15
          - name: B13
      - compositor: !!python/name:satpy.composites.DifferenceCompositor
        prerequisites:
          - name: B14
          - name: B11
      - name: B13
    standard_name: fog

  night_microphysics:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
      - compositor: !!python/name:satpy.composites.DifferenceCompositor
        prerequisites:
          - name: B15
          - name: B13
      - compositor: !!python/name:satpy.composites.DifferenceCompositor
        prerequisites:
          - name: B14
          - name: B07
      - name: B13
    standard_name: night_microphysics

  fire_temperature:
    # CIRA: Original VIIRS
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - wavelength: 3.85
      calibration: radiance
    - wavelength: 2.26
      calibration: radiance
    - wavelength: 1.61
      calibration: radiance
    standard_name: fire_temperature
    name: fire_temperature
  fire_temperature_awips:
    # CIRA: EUMETSAT
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - wavelength: 3.85
    - wavelength: 2.26
    - wavelength: 1.61
    standard_name: fire_temperature
    name: fire_temperature_awips

  fire_temperature_eumetsat:
    # CIRA: AWIPS
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - wavelength: 3.85
    - wavelength: 2.26
    - wavelength: 1.61
    standard_name: fire_temperature
    name: fire_temperature_eumetsat
  fire_temperature_39refl:
    # CIRA: All bands in Reflectance units (%)
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - wavelength: 3.85
      modifiers: [nir_reflectance]
    - wavelength: 2.26
      modifiers: [sunz_corrected]
    - wavelength: 1.61
      modifiers: [sunz_corrected]
    standard_name: fire_temperature
    name: fire_temperature_39refl


  overview:
    compositor: !!python/name:satpy.composites.GenericCompositor
    prerequisites:
    - 0.65
    - 0.85
    - 10.4
    standard_name: overview

  natural_color:
    compositor: !!python/name:satpy.composites.SelfSharpenedRGB
    prerequisites:
    - wavelength: 1.63
      modifiers: [sunz_corrected] #, rayleigh_corrected]
    - wavelength: 0.85
      modifiers: [sunz_corrected] #, rayleigh_corrected]
    - wavelength: 0.635
      modifiers: [sunz_corrected] #, rayleigh_corrected]
    high_resolution_band: blue
    standard_name: natural_color

  true_color:
    compositor: !!python/name:satpy.composites.SelfSharpenedRGB
    prerequisites:
    - wavelength: 0.65
      modifiers: [sunz_corrected, rayleigh_corrected]
    - name: green
    - wavelength: 0.46
      modifiers: [sunz_corrected, rayleigh_corrected]
    high_resolution_band: red
    standard_name: true_color

