sensor_name: visir/mersi-rm

modifiers:
  rayleigh_corrected:
    modifier: !!python/name:satpy.modifiers.PSPRayleighReflectance
    atmosphere: us-standard
    aerosol_type: rayleigh_only
    prerequisites:
    - name: '1'
      modifiers: [sunz_corrected]
    optional_prerequisites:
    - name: satellite_azimuth_angle
    - name: satellite_zenith_angle
    - name: solar_azimuth_angle
    - name: solar_zenith_angle
  sunz_corrected:
    modifier: !!python/name:satpy.modifiers.SunZenithCorrector
    prerequisites:
      - solar_zenith_angle

  nir_reflectance:
    modifier: !!python/name:satpy.modifiers.NIRReflectance
    prerequisites:
    - name: '7'
    optional_prerequisites:
    - solar_zenith_angle


composites:
  natural_color:
    compositor: !!python/name:satpy.composites.resolution.RatioSharpenedRGB
    prerequisites:
      - name: '5'
        modifiers: [sunz_corrected]
      - name: '3'
        modifiers: [sunz_corrected]
      - name: '1'
        modifiers: [sunz_corrected]
    standard_name: natural_color

  overview_raw:
    compositor: !!python/name:satpy.composites.core.GenericCompositor
    prerequisites:
      - name: '1'
      - name: '2'
      - name: '7'
    standard_name: overview

  overview:
    compositor: !!python/name:satpy.composites.core.GenericCompositor
    prerequisites:
      - name: '1'
        modifiers: [sunz_corrected]
      - name: '2'
        modifiers: [sunz_corrected]
      - name: '7'
    standard_name: overview

  cloudtop:
    compositor: !!python/name:satpy.composites.core.GenericCompositor
    prerequisites:
      - name: '7'
      - name: '8'
      - name: '9'
    standard_name: cloudtop

  day_microphysics:
    compositor: !!python/name:satpy.composites.core.GenericCompositor
    prerequisites:
    - name: '2'
      modifiers: [sunz_corrected]
    - name: '7'
      modifiers: [nir_reflectance]
    - name: '8'
    standard_name: day_microphysics

  night_fog:
    compositor: !!python/name:satpy.composites.core.GenericCompositor
    prerequisites:
    - compositor: !!python/name:satpy.composites.arithmetic.DifferenceCompositor
      prerequisites:
      - name: '8'
      - name: '7'
    - compositor: !!python/name:satpy.composites.arithmetic.DifferenceCompositor
      prerequisites:
      - name: '7'
      - name: '6'
    - name: '7'
    standard_name: night_fog
